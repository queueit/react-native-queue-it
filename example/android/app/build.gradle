plugins {
  id 'com.android.application'
  id 'com.facebook.react'
  id 'kotlin-android'
}

project.ext.react = [
    enableHermes: true,  // clean and rebuild if changing
]
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'
def enableHermes = project.ext.react.get("enableHermes", false);

react {
  codegenDir = file("$buildDir/../../../../node_modules/@react-native/codegen")
  autolinkLibrariesWithApp()
}

android {
  namespace "com.example.reactnativequeueit"
  compileSdkVersion 35

  defaultConfig {
    applicationId "com.example.reactnativequeueit"
    minSdkVersion 24
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }

  sourceSets {
    main {
      java.srcDirs = ["${project.projectDir}/src/main/java"]
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.debug
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  splits {
    abi {
      enable true
      reset()
      universalApk false
      include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
    }
  }

  packagingOptions {
    pickFirst "lib/armeabi-v7a/libc++_shared.so"
    pickFirst "lib/arm64-v8a/libc++_shared.so"
    pickFirst "lib/x86/libc++_shared.so"
    pickFirst "lib/x86_64/libc++_shared.so"
  }

  buildFeatures {
    buildConfig = true
    prefab true
  }
}

dependencies {
  implementation fileTree(dir: "libs", include: ["*.jar"])

  implementation(libs.react.android)

  if (enableHermes) {
    implementation("com.facebook.react:hermes-engine:+") {
      exclude group:'com.facebook.fbjni'
    }
  } else {
    implementation jscFlavor
  }

  implementation project(":react-native-queue-it")
}
